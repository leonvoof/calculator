<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="./styles.css"/>
</head>
<body>
	<div id="container">
		<div id="display">
			<p id="eq"></p>
			<p id="calc">0</p>
		</div>

		<div id="calc2">
			<table>
				<tr>
					<td>
						<button class="C" onclick="clearDisplay()">
							C
						</button>
					</td>
					<td>
						<button class="blackkid" onclick="divide()">
							&divide;
						</button>
					</td>
					<td>
						<button class="blackkid" onclick="multiply()">
							x
						</button>
					</td>
					<td>
						<button class="blackkid" onclick="backspace()">
							<img src="back.png" alt="back">
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="buttonClick(9)")>
							9
						</button>
					</td>
					<td>
						<button onclick="buttonClick(8)">
							8
						</button>
					</td>
					<td>
						<button onclick="buttonClick(7)">
							7
						</button>
					</td>
					<td>
						<button class="blackkid" onclick="minus()">
							-
						</button>
					</td>
				</tr>

				<tr>
					<td>
						<button onclick="buttonClick(6)"">
							6
						</button>
					</td>
					<td>
						<button onclick="buttonClick(5)"">
							5
						</button>
					</td>
					<td>
						<button onclick="buttonClick(4)"">
							4
						</button>
					</td>
					<td>
						<button class="blackkid" onclick="add()">
							+
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="buttonClick(3)">
							3
						</button>
					</td>
					<td>
						<button onclick="buttonClick(2)">
							2
						</button>
					</td>
					<td>
						<button onclick="buttonClick(1)">
							1
						</button>
					</td>
					<td rowspan="2">
						<button class="pwori" onclick="equals()">
							=
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="buttonClick(0)">
							0
						</button>
					</td>
					<td>
						<button onclick="buttonClick('.')">
							.
						</button>
					</td>
					<td>
						<button onclick="sign()">
							+/-
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="./scripts.js"></script>
</body>
</html>
